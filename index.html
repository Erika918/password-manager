<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cofre de Senhas - Erika</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    /* Tela de bloqueio */
    #lock-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-box input {
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    .login-box button {
      margin-top: 10px;
      padding: 10px;
      background: #4a00e0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    #app {
      display: none; /* Esconde o app at√© desbloquear */
    }
  </style>
</head>
<body>
  <!-- üîí Tela de PIN -->
  <div id="lock-screen">
    <div class="login-box">
      <h2>üîë Digite o PIN</h2>
      <input type="password" id="pin" placeholder="PIN de acesso">
      <button onclick="checkPin()">Entrar</button>
      <p id="error" style="color:red;"></p>
    </div>
  </div>

  <!-- üîê Seu Cofre de Senhas -->
  <div id="app">
    <h1> üîê Central de Acessos</h1>

    <!-- Campo de busca -->
    <input type="text" id="search" placeholder="Buscar site...">
      
    <!-- Lista de senhas -->
    <div id="password-list"></div>

    <script src="script.js"></script>
  </div>

  <script>
    const CORRECT_PIN = "9199"; // üëâ troque pelo PIN desejado

    function checkPin() {
      const inputPin = document.getElementById("pin").value;
      if (inputPin === CORRECT_PIN) {
        document.getElementById("lock-screen").style.display = "none";
        document.getElementById("app").style.display = "block";
      } else {
        document.getElementById("error").textContent = "PIN incorreto!";
      }
    }
  </script>
</body>
</html>
